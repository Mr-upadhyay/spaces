<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study OS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- JSZip for Downloads -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* Base styles */
        body { 
            /* default to auto for home screen, JS will toggle for workspace */
            overflow: auto; 
            touch-action: auto; 
            overscroll-behavior: none;
        }
        
        /* Workspace mode classes */
        body.workspace-mode {
            overflow: hidden;
            touch-action: none;
        }

        .window { 
            transition: box-shadow 0.2s, transform 0.05s; 
            will-change: transform, width, height; 
            position: absolute;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        .dark .window {
            background-color: #1e293b;
            border-color: #334155;
        }

        .window.maximizing { transition: transform 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out; }
        
        iframe { pointer-events: auto; }
        .dragging iframe { pointer-events: none; }
        
        /* Resize Handles */
        .resize-handle { position: absolute; z-index: 20; }
        .rh-e { right: -5px; top: 0; bottom: 0; width: 10px; cursor: e-resize; }
        .rh-s { bottom: -5px; left: 0; right: 0; height: 10px; cursor: s-resize; }
        .rh-se { right: -5px; bottom: -5px; width: 15px; height: 15px; cursor: se-resize; }

        /* Grid Backgrounds */
        .bg-grid-light {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .dark .bg-grid-light {
            background-image: radial-gradient(#334155 1px, transparent 1px);
        }

        /* Ghost Mode Styles */
        body.ghost-mode .window {
            transition: opacity 0.2s ease, background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }
        body.ghost-mode .window:not(:hover):not(.window-active) {
            background-color: transparent !important;
            border-color: transparent !important;
            box-shadow: none !important;
        }
        body.ghost-mode .window:not(:hover):not(.window-active) .window-header,
        body.ghost-mode .window:not(:hover):not(.window-active) .resize-handle {
            opacity: 0;
            pointer-events: none;
        }
        body.ghost-mode .window:not(:hover):not(.window-active) .window-content {
            background-color: transparent !important;
        }
        body.ghost-mode .window:not(:hover):not(.window-active) textarea {
            background-color: transparent !important;
        }
        body.ghost-mode .window:not(:hover):not(.window-active) .window-content > div {
            background-color: transparent !important;
        }

        /* INTERACTION MODES */
        body.space-pressed .window-content,
        body.space-pressed iframe, 
        body.space-pressed textarea {
            pointer-events: none !important;
            cursor: move;
        }
        body.ctrl-pressed .window-content,
        body.ctrl-pressed iframe, 
        body.ctrl-pressed textarea {
            pointer-events: none !important;
            cursor: grab;
        }
        body.ctrl-pressed.panning .window-content {
            cursor: grabbing;
        }

        /* Auto Hide Top Bar Logic */
        #top-bar-container { transition: transform 0.3s ease; transform: translateY(0); }
        body.auto-hide-bar #top-bar-container { transform: translateY(-100%); }
        body.auto-hide-bar #top-bar-trigger:hover ~ #top-bar-container,
        body.auto-hide-bar #top-bar-container:hover,
        body.auto-hide-bar #top-bar-container.menu-open { transform: translateY(0); }
        body.auto-hide-bar #top-bar-trigger { display: block; }
        #top-bar-trigger { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 15px; z-index: 55; }

        /* Right Dock */
        #right-dock { position: absolute; right: 0; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 12px; padding: 12px; z-index: 60; pointer-events: none; }
        .dock-item { pointer-events: auto; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(4px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); transform-origin: right center; }
        .dark .dock-item { background: rgba(30, 41, 59, 0.8); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); }
        .dock-item:hover { transform: scale(1.1) translateX(-8px); }
        .dock-item-label { opacity: 0; transition: opacity 0.2s; pointer-events: none; white-space: nowrap; }
        .dock-item:hover .dock-item-label { opacity: 1; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 font-sans text-slate-800 dark:text-slate-200 transition-colors duration-200">

    <div id="app" class="h-full w-full relative">
        <!-- Loading Screen -->
        <div id="loading" class="fixed inset-0 bg-white dark:bg-slate-900 z-[100] flex flex-col items-center justify-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-gray-500 dark:text-gray-400">Booting Study OS...</p>
        </div>

        <!-- App Container -->
        <div id="main-interface" class="h-full w-full hidden"></div>
    </div>

    <!-- Hidden File Input for Button -->
    <input type="file" id="global-file-input" class="hidden" multiple onchange="window.handleGlobalFileUpload(this)">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        let firebaseConfig = {
            apiKey: "AIzaSyCqmrl6rW0JrptP0_iJksyRi9G7IBQ9sQo",
            authDomain: "spaces-a4329.firebaseapp.com",
            projectId: "spaces-a4329",
            storageBucket: "spaces-a4329.firebasestorage.app",
            messagingSenderId: "563251199066",
            appId: "1:563251199066:web:6786a1e6b1b0298cd16c63",
            measurementId: "G-TD3YV116CV"
        };

        if (typeof __firebase_config !== 'undefined') {
            try { firebaseConfig = JSON.parse(__firebase_config); } catch(e) {}
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAILS = ['sirupadhyay123@gmail.com'];
        
        // --- STATE ---
        let state = {
            user: null,
            spaces: [],
            activeSpaceId: null,
            activeSpaceName: '',
            windows: [], 
            history: [],
            activeWindowId: null,
            settings: { compactMode: false, ghostMode: false, darkMode: false, autoHideTopBar: false, fullScreen: false },
            view: 'home',
            isSettingsOpen: false,
            saveStatus: 'saved'
        };

        const appIdStr = typeof __app_id !== 'undefined' ? __app_id : 'study-os-v1';
        let saveTimeout = null;
        let windowsContainer = null;
        let rightDock = null;

        const mainInterface = document.getElementById('main-interface');
        const loadingScreen = document.getElementById('loading');

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, async (user) => {
            state.user = user;
            if (user) {
                await initDataListeners();
                render();
                loadingScreen.classList.add('hidden');
                mainInterface.classList.remove('hidden');
            } else {
                renderLoginScreen();
                loadingScreen.classList.add('hidden');
                mainInterface.classList.remove('hidden');
            }
        });

        // --- DATA SYNC LOGIC (GUEST VAULT) ---
        async function initDataListeners() {
            let spacesQuery;
            const collectionPath = collection(db, 'artifacts', appIdStr, 'guest_data');
            
            const currentUserEmail = state.user.email ? state.user.email.toLowerCase() : '';
            const isAdmin = ADMIN_EMAILS.some(email => email.toLowerCase() === currentUserEmail);

            if (isAdmin) {
                spacesQuery = query(collectionPath);
            } else {
                spacesQuery = query(collectionPath, where('owner', '==', state.user.uid));
            }

            onSnapshot(spacesQuery, (snapshot) => {
                const fetchedSpaces = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                fetchedSpaces.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
                state.spaces = fetchedSpaces;
                if (state.view === 'home') renderHome();
            });

            const settingsRef = doc(db, 'artifacts', appIdStr, 'users', state.user.uid, 'settings', 'global');
            getDoc(settingsRef).then(snap => {
                if (snap.exists()) {
                    state.settings = { ...state.settings, ...snap.data() };
                    applySettings();
                }
            });
        }

        // --- NAVIGATION & SAVING ---
        function forceSaveSpace() {
            if (saveTimeout) clearTimeout(saveTimeout);
            if (state.activeSpaceId && state.user) {
                 const idToSave = state.activeSpaceId;
                 const windowsToSave = JSON.parse(JSON.stringify(state.windows));
                 const dataToSave = { 
                     name: state.activeSpaceName, 
                     windows: windowsToSave, 
                     lastModified: new Date().toISOString(), 
                     owner: state.user.uid 
                 };
                 setDoc(doc(db, 'artifacts', appIdStr, 'guest_data', idToSave), dataToSave, { merge: true });
            }
        }

        window.openSpace = (id) => {
            if(state.activeSpaceId) forceSaveSpace();
            const space = state.spaces.find(s => s.id === id);
            if (!space) return;
            state.activeSpaceId = id;
            state.activeSpaceName = space.name;
            state.windows = space.windows ? JSON.parse(JSON.stringify(space.windows)) : [];
            state.history = []; 
            state.view = 'workspace';
            renderWorkspace();
        };

        window.goHome = () => { 
            if(state.activeSpaceId) forceSaveSpace();
            state.view = 'home'; 
            state.activeSpaceId = null; 
            renderHome(); 
        };

        window.createSpace = async () => {
            if(state.activeSpaceId) forceSaveSpace();
            const id = Math.random().toString(36).substr(2, 9);
            const newSpace = { 
                name: 'Untitled Space', 
                created: new Date().toISOString(), 
                lastModified: new Date().toISOString(), 
                windows: [], 
                owner: state.user.uid 
            };
            state.activeSpaceId = id;
            state.activeSpaceName = newSpace.name;
            state.windows = [];
            state.history = [];
            state.view = 'workspace';
            renderWorkspace();
            await setDoc(doc(db, 'artifacts', appIdStr, 'guest_data', id), newSpace);
        };

        // --- GLOBAL INPUTS ---
        let isSpaceDown = false;
        let isCtrlDown = false;

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                isSpaceDown = true;
                document.body.classList.add('space-pressed');
            }
            if (e.key === 'Control' || e.key === 'Meta') {
                isCtrlDown = true;
                document.body.classList.add('ctrl-pressed');
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    window.undo();
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') { isSpaceDown = false; document.body.classList.remove('space-pressed'); }
            if (e.key === 'Control' || e.key === 'Meta') { isCtrlDown = false; document.body.classList.remove('ctrl-pressed'); }
        });
        
        window.addEventListener('blur', () => { 
            isSpaceDown = false; isCtrlDown = false;
            document.body.classList.remove('space-pressed', 'ctrl-pressed');
        });

        // Drag and Drop for Files
        window.handleDrop = (e) => {
            e.preventDefault();
            if (state.view !== 'workspace') return;
            
            if (e.dataTransfer.items) {
                [...e.dataTransfer.items].forEach((item) => {
                    if (item.kind === 'file') {
                        const file = item.getAsFile();
                        readFileAndAdd(file);
                    }
                });
            } else {
                [...e.dataTransfer.files].forEach((file) => {
                    readFileAndAdd(file);
                });
            }
        };

        // Global Paste Handler
        document.addEventListener('paste', (e) => {
            if (state.view !== 'workspace') return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file') {
                    const blob = item.getAsFile();
                    readFileAndAdd(blob);
                } else if (item.kind === 'string' && item.type === 'text/plain') {
                    if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                        item.getAsString((s) => window.addWindow('text', s, 'Pasted Note'));
                    }
                }
            }
        });

        function readFileAndAdd(file) {
            const reader = new FileReader();
            reader.onload = (event) => window.addWindow(file.type.startsWith('image') ? 'image' : 'file', event.target.result, file.name || 'File');
            reader.readAsDataURL(file);
        }

        window.triggerGlobalFileUpload = () => {
            document.getElementById('global-file-input').click();
        };

        window.handleGlobalFileUpload = (input) => {
            if (input.files && input.files.length > 0) {
                Array.from(input.files).forEach(file => readFileAndAdd(file));
                input.value = ''; // Reset so same file can be selected again
            }
        };

        document.addEventListener('mousedown', (e) => {
            const dropdown = document.getElementById('settings-dropdown');
            const settingsBtn = document.getElementById('btn-settings');
            if (state.isSettingsOpen && dropdown && !dropdown.contains(e.target) && settingsBtn && !settingsBtn.contains(e.target)) {
                window.toggleSettings();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            state.settings.fullScreen = !!document.fullscreenElement;
            const toggle = document.getElementById('toggle-fullScreen');
            if(toggle) toggle.checked = state.settings.fullScreen;
            const iconBtn = document.getElementById('btn-fullscreen');
            if(iconBtn) { iconBtn.innerHTML = `<i data-lucide="${state.settings.fullScreen ? 'minimize' : 'maximize'}" width="20"></i>`; lucide.createIcons(); }
        });

        // --- AUTH UI ---
        function renderLoginScreen() {
            document.body.classList.remove('workspace-mode');
            mainInterface.innerHTML = `
                <div class="h-full w-full flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-950 p-4 transition-colors duration-200 overflow-y-auto">
                    <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-gray-100 dark:border-slate-700">
                        <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-6 shadow-blue-200 dark:shadow-none shadow-lg">
                            <i data-lucide="layout-grid" width="32" height="32"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">StudySpace</h1>
                        <p class="text-gray-500 dark:text-slate-400 mb-6">Your distraction-free, cloud-synced workspace.</p>
                        
                        <div class="w-full mb-4">
                            <input id="email" type="email" placeholder="Email" class="w-full mb-2 px-3 py-2 bg-gray-50 dark:bg-slate-900 border border-gray-300 dark:border-slate-600 rounded-lg text-sm outline-none focus:border-blue-500 text-gray-900 dark:text-white">
                            <input id="password" type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 bg-gray-50 dark:bg-slate-900 border border-gray-300 dark:border-slate-600 rounded-lg text-sm outline-none focus:border-blue-500 text-gray-900 dark:text-white">
                            <div class="flex gap-2">
                                <button id="btn-login" class="flex-1 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors">Login</button>
                                <button id="btn-signup" class="flex-1 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 hover:bg-gray-50 dark:hover:bg-slate-600 text-gray-700 dark:text-white rounded-lg text-sm font-medium transition-colors">Sign Up</button>
                            </div>
                        </div>

                        <div class="relative flex py-2 items-center mb-4">
                            <div class="flex-grow border-t border-gray-300 dark:border-slate-700"></div>
                            <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">OR</span>
                            <div class="flex-grow border-t border-gray-300 dark:border-slate-700"></div>
                        </div>

                        <button id="btn-google" class="w-full py-2.5 px-4 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 hover:bg-gray-50 dark:hover:bg-slate-600 text-gray-700 dark:text-white rounded-xl font-medium transition-all flex items-center justify-center gap-3 mb-3 text-sm">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4" alt="Google">
                            Continue with Google
                        </button>
                        <button id="btn-anon" class="w-full py-2.5 px-4 bg-gray-800 hover:bg-gray-900 dark:bg-slate-900 dark:hover:bg-black text-white rounded-xl font-medium transition-all flex items-center justify-center gap-2 text-sm">
                            <i data-lucide="user" width="16"></i>
                            Continue as Guest
                        </button>
                        <div id="login-error" class="hidden mt-4 p-3 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 text-sm rounded-lg border border-red-100 dark:border-red-800 text-left"></div>
                    </div>
                </div>
            `;
            lucide.createIcons();

            const showError = (msg) => {
                const el = document.getElementById('login-error');
                el.innerHTML = `<strong>Failed:</strong> ${msg}`;
                el.classList.remove('hidden');
            };

            const getCreds = () => ({ email: document.getElementById('email').value, pass: document.getElementById('password').value });

            document.getElementById('btn-login').onclick = () => {
                const {email, pass} = getCreds();
                if(!email || !pass) return showError("Please enter email and password");
                signInWithEmailAndPassword(auth, email, pass).catch(e => showError(e.message));
            };

            document.getElementById('btn-signup').onclick = () => {
                const {email, pass} = getCreds();
                if(!email || !pass) return showError("Please enter email and password");
                createUserWithEmailAndPassword(auth, email, pass).catch(e => showError(e.message));
            };

            document.getElementById('btn-google').onclick = () => {
                signInWithPopup(auth, provider).catch(error => {
                    if (error.code === 'auth/unauthorized-domain') showError(`Domain not authorized. Add <code>${window.location.hostname}</code> to Firebase.`);
                    else if (error.code === 'auth/popup-closed-by-user') showError("Sign-in popup was closed.");
                    else showError(error.message);
                });
            };

            document.getElementById('btn-anon').onclick = () => {
                signInAnonymously(auth).catch(error => {
                    if (error.code === 'auth/admin-restricted-operation') showError("Anonymous login is disabled in Firebase.");
                    else showError(error.message);
                });
            };
        }

        // --- CORE FUNCTIONS ---
        function applySettings() {
            if (state.settings.darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
            if (state.settings.ghostMode) document.body.classList.add('ghost-mode'); else document.body.classList.remove('ghost-mode');
            if (state.settings.autoHideTopBar) document.body.classList.add('auto-hide-bar'); else document.body.classList.remove('auto-hide-bar');
            if (state.settings.fullScreen) { if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e => {}); } else { if (document.fullscreenElement) document.exitFullscreen().catch(e => {}); }
            if (state.view === 'workspace' && state.isSettingsOpen) {
                ['ghostMode', 'darkMode', 'autoHideTopBar', 'fullScreen'].forEach(key => { const el = document.getElementById(`toggle-${key}`); if(el) el.checked = state.settings[key]; });
            }
        }

        function renderToggle(key, label, desc) {
            return `
            <div class="flex items-center justify-between py-2">
                <div><div class="text-sm font-medium text-gray-700 dark:text-slate-200">${label}</div><div class="text-xs text-gray-500 dark:text-slate-400">${desc}</div></div>
                <label class="relative inline-flex items-center cursor-pointer"><input type="checkbox" id="toggle-${key}" class="sr-only peer" ${state.settings[key] ? 'checked' : ''} onchange="window.toggleSetting('${key}', this.checked)"><div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div></label>
            </div>`;
        }

        function saveToHistory() {
            const snapshot = JSON.parse(JSON.stringify(state.windows));
            state.history.push(snapshot);
            if (state.history.length > 20) state.history.shift();
        }

        window.undo = () => {
            if (state.history.length === 0) return;
            const previousState = state.history.pop();
            state.windows = previousState;
            syncWindowsUI();
            saveSpace();
        };

        window.handleSignOut = () => signOut(auth).then(() => window.location.reload());
        
        window.deleteSpace = async (id) => { 
            if (confirm('Delete this space?')) {
                await deleteDoc(doc(db, 'artifacts', appIdStr, 'guest_data', id)); 
            }
        };
        
        window.updateSpaceName = (name) => { state.activeSpaceName = name; saveSpace(); };
        window.toggleSettings = () => {
            const el = document.getElementById('settings-dropdown');
            el.classList.toggle('hidden');
            state.isSettingsOpen = !el.classList.contains('hidden');
            document.getElementById('top-bar-container').classList.toggle('menu-open', state.isSettingsOpen);
        };

        window.toggleSetting = (key, enabled) => {
            state.settings[key] = enabled;
            if(key === 'fullScreen') window.toggleFullScreen(enabled);
            else applySettings();
            setDoc(doc(db, 'artifacts', appIdStr, 'users', state.user.uid, 'settings', 'global'), state.settings);
        };

        window.toggleFullScreen = (forceState) => {
            const newState = (forceState === undefined) ? !document.fullscreenElement : forceState;
            state.settings.fullScreen = newState;
            if (newState && !document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
            else if (!newState && document.fullscreenElement) document.exitFullscreen().catch(() => {});
            applySettings();
        };

        window.addWindow = (type, content, title = 'New Window') => {
            saveToHistory();
            const id = Math.random().toString(36).substr(2, 9);
            // Default size 11 as requested
            const initialZoom = type === 'text' ? 11 : 1; 
            state.windows.push({ 
                id, type, title, content, 
                x: 50 + (state.windows.length * 30 % 200), 
                y: 80 + (state.windows.length * 30 % 200),

        // --- WINDOW RENDERING & LOGIC ---
        function syncWindowsUI() {
            if(!windowsContainer) return;

            // Render Windows
            state.windows.forEach(win => {
                let el = document.getElementById(`win-${win.id}`);
                
                // If minimized, ensure hidden but exists in state
                if (win.isMinimized) {
                    if (el) el.style.display = 'none';

                }

                if (!el) {
                    el = document.createElement('div');
                    el.id = `win-${win.id}`;
                    el.className = `window absolute flex flex-col bg-white dark:bg-slate-800 rounded-lg shadow-xl border border-gray-200 dark:border-slate-700 overflow-hidden ${win.isMaximized ? 'w-full h-full left-0 top-0 !transform-none !rounded-none z-[49]' : ''}`;
                    el.innerHTML = `
                        <div class="window-header h-9 bg-gray-50 dark:bg-slate-900 border-b border-gray-200 dark:border-slate-700 flex items-center justify-between px-3 cursor-move shrink-0 select-none"

                                <i data-lucide="${win.type === 'text' ? 'sticky-note' : (win.type === 'image' ? 'image' : 'link')}" width="14" class="text-gray-400"></i>
                                <input type="text" value="${win.title}" onchange="window.renameWindow('${win.id}', this.value)" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()" class="bg-transparent text-xs font-medium text-gray-700 dark:text-slate-300 outline-none w-32 truncate" />
                            </div>
                            <div class="flex items-center gap-1.5" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()">
                                <button onclick="window.startPan(event, '${win.id}')" class="p-1 hover:bg-gray-200 dark:hover:bg-slate-700 rounded text-gray-400" title="Pan Content"><i data-lucide="hand" width="12"></i></button>
                                <button onclick="window.toggleMaximize('${win.id}')" class="p-1 hover:bg-gray-200 dark:hover:bg-slate-700 rounded text-gray-400"><i data-lucide="${win.isMaximized ? 'minimize-2' : 'maximize-2'}" width="12"></i></button>
                                <button onclick="window.closeWindow('${win.id}')" class="p-1 hover:bg-red-100 hover:text-red-500 dark:hover:bg-red-900/30 rounded text-gray-400 transition-colors"><i data-lucide="x" width="12"></i></button>
                            </div>
                        </div>
                        <div class="window-content flex-1 overflow-auto bg-white dark:bg-slate-900 relative">
                            ${getWindowContentHTML(win)}
                        </div>
                        <!-- Resize Handles -->
                        <div class="resize-handle rh-e" onmousedown="window.startResize(event, '${win.id}')" ontouchstart="window.startResize(event, '${win.id}')"></div>
                        <div class="resize-handle rh-s" onmousedown="window.startResize(event, '${win.id}')" ontouchstart="window.startResize(event, '${win.id}')"></div>
                        <div class="resize-handle rh-se" onmousedown="window.startResize(event, '${win.id}')" ontouchstart="window.startResize(event, '${win.id}')"></div>
                    `;
                    el.addEventListener('mousedown', () => window.focusWindow(win.id));
                    el.addEventListener('touchstart', () => window.focusWindow(win.id), {passive: true});
                    windowsContainer.appendChild(el);
                    lucide.createIcons();
                } else {
                    el.style.display = 'flex';
                }

                // Update Styles
                if (win.isMaximized) {
                    el.style.width = '100%';
                    el.style.height = '100%';
                    el.style.transform = 'none';
                    el.style.left = '0';
                    el.style.top = '0';

                    el.style.width = `${win.width}px`;
                    el.style.height = `${win.height}px`;
                    el.style.transform = `translate(${win.x}px, ${win.y}px)`;

                    }

                     const container = el.querySelector('.content-scale-container');
                     if(container) container.style.transform = `scale(${win.zoom})`;
                }
            });

            // Remove closed windows from DOM
            Array.from(windowsContainer.children).forEach(child => {
                if (!child.id.startsWith('win-')) return;

                if (!state.windows.find(w => w.id === id)) child.remove();

            // Render Dock

                <div onclick="window.restoreWindow('${w.id}')" class="dock-item w-10 h-10 rounded-xl flex items-center justify-center cursor-pointer relative group">
                    <i data-lucide="${w.type === 'text' ? 'sticky-note' : (w.type === 'image' ? 'image' : 'link')}" width="20" class="text-gray-600 dark:text-gray-300"></i>

                </div>
            `).join('');
            lucide.createIcons();
        }

        function getWindowContentHTML(win) {
            if (win.type === 'text') {
                return `<textarea class="w-full h-full p-4 bg-transparent resize-none outline-none dark:text-slate-200 font-mono leading-relaxed" spellcheck="false" oninput="window.updateWindowContent('${win.id}', this.value)" onwheel="if(event.ctrlKey){ event.preventDefault(); window.handleZoom(event, '${win.id}'); }">${win.content}</textarea>`;
            } else if (win.type === 'image') {
                return `<div class="w-full h-full flex items-center justify-center overflow-hidden bg-gray-100 dark:bg-slate-950/50" onwheel="if(event.ctrlKey){ event.preventDefault(); window.handleZoom(event, '${win.id}'); }"><div class="content-scale-container transition-transform origin-center"><img src="${win.content}" class="max-w-none shadow-lg" style="pointer-events:none;" /></div></div>`;
            } else {
                return `<iframe src="${win.content}" class="w-full h-full border-none bg-white" allowfullscreen></iframe><div class="absolute inset-0 bg-transparent pointer-events-none" style="${state.isDragging ? 'pointer-events:auto' : ''}"></div>`;
            }
        }

        // --- WINDOW INTERACTION (MOUSE & TOUCH) ---
        let dragTarget = null, dragStart = {}, isResizing = false, isPanning = false;

        // Unified Drag Start
        window.startDrag = (e, id) => { 
            // Normalize touch vs mouse
            const evt = e.touches ? e.touches[0] : e;
            const target = e.target;
            
            if (target.closest('button') || target.tagName === 'INPUT' || (e.ctrlKey && !e.touches)) return; 
            
            const win = state.windows.find(w => w.id === id); 
            if (win.isMaximized) return; 
            
            saveToHistory(); 
            dragTarget = win; 
            isResizing = false; 
            isPanning = false; 
            dragStart = { x: evt.clientX, y: evt.clientY, winX: win.x, winY: win.y }; 
            
            state.isDragging = true; // For iframe overlay
            
            if(e.touches) {
                document.addEventListener('touchmove', handleGlobalTouchMove, {passive: false});
                document.addEventListener('touchend', handleGlobalTouchEnd);
            } else {
                document.addEventListener('mousemove', handleGlobalMouseMove);
                document.addEventListener('mouseup', handleGlobalMouseUp);
            }
        };

        window.startResize = (e, id) => { 
            e.stopPropagation(); 
            const evt = e.touches ? e.touches[0] : e;
            
            const win = state.windows.find(w => w.id === id); 
            saveToHistory(); 
            dragTarget = win; 
            isResizing = true; 
            isPanning = false; 
            dragStart = { x: evt.clientX, y: evt.clientY, w: win.width, h: win.height }; 
            
            state.isDragging = true;
            
            if(e.touches) {
                document.addEventListener('touchmove', handleGlobalTouchMove, {passive: false});
                document.addEventListener('touchend', handleGlobalTouchEnd);
            } else {
                document.addEventListener('mousemove', handleGlobalMouseMove);
                document.addEventListener('mouseup', handleGlobalMouseUp);
            }
        };

        window.startPan = (e, id) => { 
            const evt = e.touches ? e.touches[0] : e;
            const win = state.windows.find(w => w.id === id); 
            dragTarget = win; 
            isResizing = false; 
            isPanning = true; 
            document.body.classList.add('panning'); 
            const container = document.querySelector(`#win-${id} textarea`) || document.querySelector(`#win-${id} .window-content`); 
            dragStart = { x: evt.clientX, y: evt.clientY, scrollX: container ? container.scrollLeft : 0, scrollY: container ? container.scrollTop : 0 }; 
            
            if(e.touches) {
                document.addEventListener('touchmove', handleGlobalTouchMove, {passive: false});
                document.addEventListener('touchend', handleGlobalTouchEnd);
            } else {
                document.addEventListener('mousemove', handleGlobalMouseMove);
                document.addEventListener('mouseup', handleGlobalMouseUp);
            }
        };

        window.handleZoom = (e, id) => { 
            const win = state.windows.find(w => w.id === id); 
            if (!win) return; 
            const delta = e.deltaY > 0 ? -0.1 : 0.1; 
            if (win.type === 'text') { 
                let size = win.zoom || 11; 
                // Adjust by 2px steps
                size = Math.max(8, Math.min(72, size + (e.deltaY > 0 ? -2 : 2))); 
                win.zoom = size; 
            } else { 
                let scale = win.zoom || 1; 
                scale = Math.max(0.1, Math.min(5, scale + delta)); 
                win.zoom = parseFloat(scale.toFixed(2)); 
            } 
            syncWindowsUI(); 
            if(saveTimeout) clearTimeout(saveTimeout); 
            saveTimeout = setTimeout(saveSpace, 1000); 
        };

        // Handlers for Mouse
        function handleGlobalMouseMove(e) { processMove(e.clientX, e.clientY); }
        function handleGlobalMouseUp(e) { processEnd(e.clientX); }

        // Handlers for Touch
        function handleGlobalTouchMove(e) { 
            e.preventDefault(); // Prevent scrolling while dragging
            const evt = e.touches[0];
            processMove(evt.clientX, evt.clientY); 
        }
        function handleGlobalTouchEnd(e) { 
            const evt = e.changedTouches[0];
            processEnd(evt.clientX); 
        }

        function processMove(clientX, clientY) {
            if (!dragTarget) return; 
            const dx = clientX - dragStart.x; 
            const dy = clientY - dragStart.y; 
            
            if (isPanning) { 
                const el = document.getElementById(`win-${dragTarget.id}`); 
                const container = el.querySelector('textarea') || el.querySelector('.window-content'); 
                if (container) { 
                    container.scrollLeft = dragStart.scrollX - dx; 
                    container.scrollTop = dragStart.scrollY - dy; 
                } 
                return; 
            } 
            
            if (isResizing) { 
                dragTarget.width = Math.max(200, dragStart.w + dx); 
                dragTarget.height = Math.max(150, dragStart.h + dy); 
            } else { 
                dragTarget.x = dragStart.winX + dx; 
                dragTarget.y = dragStart.winY + dy; 
            } 
            
            const el = document.getElementById(`win-${dragTarget.id}`); 
            if (el) { 
                if(isResizing) { 
                    el.style.width = `${dragTarget.width}px`; 
                    el.style.height = `${dragTarget.height}px`; 
                } else { 
                    el.style.transform = `translate(${dragTarget.x}px, ${dragTarget.y}px)`; 
                } 
            }
        }

        function processEnd(clientX) { 
            // Cleanup Listeners
            document.removeEventListener('mousemove', handleGlobalMouseMove); 
            document.removeEventListener('mouseup', handleGlobalMouseUp); 
            document.removeEventListener('touchmove', handleGlobalTouchMove); 
            document.removeEventListener('touchend', handleGlobalTouchEnd);
            
            state.isDragging = false;
            document.body.classList.remove('panning'); 
            
            if (dragTarget) { 
                if (!isResizing && !isPanning && clientX >= window.innerWidth - 30) { 
                    dragTarget.isMinimized = true; 
                    syncWindowsUI(); 
                } 
                if (!isPanning) saveSpace(); 
                dragTarget = null; 
            } 
        }

        window.downloadZip = async () => { 
            if (!window.JSZip) return alert('Loading lib...'); 
            const zip = new JSZip(), f = zip.folder(state.activeSpaceName); 
            state.windows.forEach(w => { 
                const n = (w.title||'u').replace(/\W/g,'_'); 
                if(w.type==='text') f.file(n+'.txt', w.content); 
                else if(w.content.startsWith('data:')) f.file(n+'.png', w.content.split(',')[1], {base64:true}); 
                else f.file('links.txt', `${w.title}: ${w.content}\n`, {append:true}); 
            }); 
            const c = await zip.generateAsync({type:"blob"}); 
            const a=document.createElement('a'); 
            a.href=URL.createObjectURL(c); 
            a.download=`${state.activeSpaceName}.zip`; 
            a.click(); 
        };
    </script>
</body>
